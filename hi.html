<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points for effort?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1e1e1e, #3b3b3b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .gif {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    .button-container {
      display: flex;
      gap: 50px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background: #28a745;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #218838;
    }

    #no-button {
      background: #dc3545;
    }

    #no-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <h1>Will you be my Valentine, Ramya?</h1>
  <img src="please.gif" alt="Cute Gif" class="gif">

  <div class="button-container">
    <button onclick="yesClicked()">Yes</button>
    <button id="no-button" onclick="noClicked()">No</button>
  </div>

  <script>
    function yesClicked() {
      window.location.href = 'haha.html';
    }

    function noClicked() {
      window.location.href = 'sad.html';
    }
  </script>
</body>

</html>
