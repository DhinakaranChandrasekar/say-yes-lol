<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressed!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1e1e1e, #3b3b3b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .gif {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    button,
    a {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      text-align: center;
      background: #28a745;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover,
    a:hover {
      transform: scale(1.1);
      background-color: #218838;
    }
  </style>
</head>

<body>
  <h1>I knew you were impressed!</h1>
  <img src="success.gif" alt="Celebration Gif" class="gif">

  <div class="button-container">

  </div>
</body>

</html>
