<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.........</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1e1e1e, #3b3b3b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    .gif {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    .button-container {
      position: relative;
      display: flex;
      gap: 50px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background: #28a745;
      transition: transform 0.5s ease, left 0.5s ease, top 0.5s ease;
    }

    #yes-button {
      background: #28a745;
      margin-right: 100px;
    }

    #no-button {
      background: #dc3545;
      position: relative;
      transition: transform 0.5s ease, left 0.5s ease, top 0.5s ease;
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <h1>.........</h1>
  <img src="cry.gif" alt="Cry Gif" class="gif">

  <div class="button-container">
    <button id="yes-button" onclick="yesClicked()">Yes</button>
    <button id="no-button" onmouseover="moveNoButton()">No</button>
  </div>

  <script>
    const noButton = document.getElementById('no-button');
    const positions = [
      { left: "180px", top: "180px" },
      { left: "80%", top: "50px" },
      { left: "50px", top: "80%" },
      { left: "80%", top: "80%" },
      { left: "50%", top: "50%" },
    ];
    let currentPositionIndex = 0;

    function moveNoButton() {
      const position = positions[currentPositionIndex];
      noButton.style.left = position.left;
      noButton.style.top = position.top;
      currentPositionIndex = (currentPositionIndex + 1) % positions.length;
    }

    function yesClicked() {
      window.location.href = 'haha.html';
    }
  </script>
</body>

</html>
